<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Users Management Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/usersStyles.css">
</head>
<body>

<div class="text-center">
    <h1>Manage Users</h1>
</div>

<div class="container">
    <div class="text-center">
        <div class="m-2">
            <a class = "h3" th:href="@{/users/new}">Add New User</a>
        </div>

        <div th:if="${message}" class="alert alert-success text-center">
            [[${message}]]
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td th:text="${user.id}">1</td>
                <td th:text="${user.email}">example@example.com</td>
                <td th:text="${user.firstName}">John</td>
                <td th:text="${user.lastName}">Doe</td>
                <td>[[${user.enabled}]]</td>

                <td class="text-center">
                    <a th:href="@{'/users/edit/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
                    <a th:href="@{'/users/delete/' + ${user.id}}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
